  <main>
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required maxlength="50"/>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required maxlength="100"/>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required maxlength="100" />
        
          <label for="message">Message:</label>
          <textarea id="message" name="message" required maxlength="500"></textarea>
        
          <button type="submit" onclick="sendMail(event)">Send</button>
        </form>
      
        <div class="contact-phone" style="margin-top: 2em; text-align: center;">

          <a href="tel:+905559876543" class="phone-link">+49 1578 1604869</a>
        </div>
      </section>
  </main>
